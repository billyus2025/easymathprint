<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.svg">
    <title>{{title}} | EasyMathPrint</title>
    <meta name="description" content="{{description}}">
    <link rel="canonical" href="{{canonical}}">
    
    <!-- Google Analytics (GA4) - 由build.js自动注入 -->
    {{ga_script}}
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{title}} | EasyMathPrint">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{ogImage}}">
    <meta property="og:url" content="{{canonical}}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}} | EasyMathPrint">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="{{ogImage}}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @media print {
            @page { size: Letter; margin: 12mm; }
            html, body { margin:0!important; padding:0!important; height:auto!important; }
            .page { page-break-inside:avoid; break-inside:avoid-page; margin-bottom:16px; }
            #student-sheet { page-break-before:avoid; }
            #answer-key { page-break-before:always; break-before:page; page-break-after:avoid; }
            .no-print, aside, button, select, header, footer, #ad-top, #ad-sidebar, #ad-content { display:none!important; }
            * { background:transparent!important; box-shadow:none!important; }
        }
        @media screen {
            #answer-key { display: none; }
            #answer-key.show-answers { display: block; }
        }
        .worksheet-page {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            padding: 1rem;
        }
        @media screen {
            .worksheet-page {
                max-width: 800px;
                padding: 2rem;
            }
        }
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="no-print bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="/logo.svg" alt="EasyMathPrint logo" class="w-10 h-10">
                    <div>
                        <div class="text-xl font-bold leading-tight">EasyMathPrint</div>
                        <div class="text-xs text-gray-500">Free printable math worksheets</div>
                    </div>
                </div>
                <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">Home</a>
            </div>
        </div>
    </header>

    <div id="ad-top" class="no-print bg-gray-100 animate-pulse text-gray-400 text-center py-2 text-sm">
        Ad Space (728x90)
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <aside class="no-print w-full lg:w-80 flex-shrink-0">
                <div class="bg-white rounded-xl shadow-lg p-6 space-y-6 sticky top-4">
                    <h1 class="text-2xl font-bold text-center" id="worksheet-title">{{title}}</h1>
                    
                    <div>
                        <label class="block text-sm font-semibold mb-2">Number Range</label>
                        <select id="range" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold mb-2">Question Count</label>
                        <select id="count" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    
                    <div class="space-y-3">
                        <button id="generate-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-magic"></i>
                            <span>Generate Worksheet</span>
                        </button>
                        <div id="workbook-btn-container" class="hidden">
                            <button id="workbook-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-book"></i>
                                <span id="workbook-btn-text">Generate Workbook</span>
                            </button>
                        </div>
                        <button id="print-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-print"></i>
                            <span>Print / Save PDF</span>
                        </button>
                        <button id="toggle-answers-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-eye"></i>
                            <span>Show/Hide Answers</span>
                        </button>
                    </div>
                    
                    <div id="ad-sidebar" class="bg-gray-100 animate-pulse text-gray-400 rounded-lg flex items-center justify-center" style="width: 300px; height: 600px; margin: 0 auto;">
                        <span>Ad Space (300x600)</span>
                    </div>
                </div>
            </aside>
            
            <main class="flex-1">
                <div id="ad-content" class="no-print bg-gray-100 animate-pulse text-gray-400 text-center py-4 mb-6 text-sm">
                    Ad Space (300x250)
                </div>
                
                <div id="worksheet-container" class="space-y-6">
                    <div id="student-sheet" class="worksheet-page page">
                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex-1">
                                    <div class="mb-2">
                                        <span class="font-semibold">Name:</span>
                                        <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                    </div>
                                    <div class="mb-2">
                                        <span class="font-semibold">Date:</span>
                                        <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                    </div>
                                    <div>
                                        <span class="font-semibold">Score:</span>
                                        <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="problem-grid" id="student-problems"></div>
                    </div>
                    
                    <div id="answer-key" class="worksheet-page page">
                        <h2 class="text-2xl font-bold mb-6 text-center">Answer Key</h2>
                        <div class="problem-grid" id="answer-problems"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="no-print bg-white shadow-sm mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            Generated for free at EasyMathPrint.com — © <span id="year"></span>
        </div>
    </footer>

    <script>
        const CURRENT_ID = "{{slug}}";
        const worksheetConfig = {{worksheetConfig}};
        
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function generateQuestion(type, range) {
            if (type === "addition") {
                const a = randomInt(1, range);
                const b = randomInt(1, range);
                return { a, b, operator: "+", answer: a + b };
            } else if (type === "subtraction") {
                const a = randomInt(1, range);
                const b = randomInt(1, a);
                return { a, b, operator: "−", answer: a - b };
            } else if (type === "multiplication") {
                const a = randomInt(1, range);
                const b = randomInt(1, range);
                return { a, b, operator: "×", answer: a * b };
            } else if (type === "division") {
                const b = randomInt(2, range);
                const answer = randomInt(1, Math.floor(range / b));
                const a = b * answer;
                return { a, b, operator: "÷", answer };
            } else if (type === "mixed") {
                const ops = ["+", "−", "×", "÷"];
                const op = ops[randomInt(0, 3)];
                if (op === "+") {
                    const a = randomInt(1, range);
                    const b = randomInt(1, range);
                    return { a, b, operator: "+", answer: a + b };
                } else if (op === "−") {
                    const a = randomInt(1, range);
                    const b = randomInt(1, a);
                    return { a, b, operator: "−", answer: a - b };
                } else if (op === "×") {
                    const a = randomInt(1, range);
                    const b = randomInt(1, range);
                    return { a, b, operator: "×", answer: a * b };
                } else {
                    const b = randomInt(2, range);
                    const answer = randomInt(1, Math.floor(range / b));
                    const a = b * answer;
                    return { a, b, operator: "÷", answer };
                }
            }
            return { a: 1, b: 1, operator: "+", answer: 2 };
        }
        
        function renderWorksheetContent(questions, showAnswers) {
            const studentDiv = document.getElementById("student-problems");
            const answerDiv = document.getElementById("answer-problems");
            
            studentDiv.innerHTML = "";
            answerDiv.innerHTML = "";
            
            questions.forEach(q => {
                const studentItem = document.createElement("div");
                studentItem.className = "text-lg font-mono";
                studentItem.textContent = `${q.a} ${q.operator} ${q.b} = ______`;
                
                const answerItem = document.createElement("div");
                answerItem.className = "text-lg font-mono";
                answerItem.innerHTML = `${q.a} ${q.operator} ${q.b} = <span class="text-red-600 font-bold">${q.answer}</span>`;
                
                studentDiv.appendChild(studentItem);
                answerDiv.appendChild(answerItem);
            });
        }
        
        function toggleAnswers() {
            const answerKey = document.getElementById("answer-key");
            answerKey.classList.toggle("show-answers");
        }
        
        function renderWorksheet() {
            const config = worksheetConfig[CURRENT_ID];
            if (!config) return;
            
            const range = parseInt(document.getElementById("range").value);
            const count = parseInt(document.getElementById("count").value);
            
            const questions = [];
            for (let i = 0; i < count; i++) {
                questions.push(generateQuestion(config.type, range));
            }
            
            renderWorksheetContent(questions, false);
        }
        
        function generateWorkbook() {
            const config = worksheetConfig[CURRENT_ID];
            if (!config || !config.workbook) return;
            
            const range = parseInt(document.getElementById("range").value);
            const count = parseInt(document.getElementById("count").value);
            const workbookPages = config.workbookPages || 20;
            
            const container = document.getElementById("worksheet-container");
            container.innerHTML = "";
            
            const allStudentPages = [];
            const allAnswerPages = [];
            
            for (let page = 0; page < workbookPages; page++) {
                const questions = [];
                for (let i = 0; i < count; i++) {
                    questions.push(generateQuestion(config.type, range));
                }
                
                const studentPage = document.createElement("div");
                studentPage.className = "worksheet-page page workbook-student-page";
                studentPage.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex-1">
                                <div class="mb-2">
                                    <span class="font-semibold">Name:</span>
                                    <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                </div>
                                <div class="mb-2">
                                    <span class="font-semibold">Date:</span>
                                    <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                </div>
                                <div>
                                    <span class="font-semibold">Score:</span>
                                    <span class="border-b-2 border-black inline-block min-w-[200px] ml-2"></span>
                                </div>
                            </div>
                            <div class="text-sm text-gray-500">Page ${page + 1} of ${workbookPages}</div>
                        </div>
                    </div>
                    <div class="problem-grid"></div>
                `;
                
                const studentGrid = studentPage.querySelector(".problem-grid");
                questions.forEach(q => {
                    const item = document.createElement("div");
                    item.className = "text-lg font-mono";
                    item.textContent = `${q.a} ${q.operator} ${q.b} = ______`;
                    studentGrid.appendChild(item);
                });
                
                container.appendChild(studentPage);
                allStudentPages.push(studentPage);
                allAnswerPages.push(questions);
            }
            
            const answerKeyPage = document.createElement("div");
            answerKeyPage.className = "worksheet-page page";
            answerKeyPage.id = "workbook-answer-key";
            answerKeyPage.innerHTML = `
                <h2 class="text-2xl font-bold mb-6 text-center">Answer Key</h2>
                <div class="space-y-6"></div>
            `;
            
            const answerContainer = answerKeyPage.querySelector(".space-y-6");
            allAnswerPages.forEach((questions, pageIdx) => {
                const pageSection = document.createElement("div");
                pageSection.className = "mb-8";
                pageSection.innerHTML = `<h3 class="text-lg font-bold mb-4">Page ${pageIdx + 1}</h3><div class="problem-grid"></div>`;
                const grid = pageSection.querySelector(".problem-grid");
                questions.forEach(q => {
                    const item = document.createElement("div");
                    item.className = "text-lg font-mono";
                    item.innerHTML = `${q.a} ${q.operator} ${q.b} = <span class="text-red-600 font-bold">${q.answer}</span>`;
                    grid.appendChild(item);
                });
                answerContainer.appendChild(pageSection);
            });
            
            container.appendChild(answerKeyPage);
            
            setTimeout(() => {
                window.print();
            }, 500);
        }
        
        function init() {
            const config = worksheetConfig[CURRENT_ID];
            if (!config) return;
            
            document.getElementById("worksheet-title").textContent = config.title;
            
            const rangeSelect = document.getElementById("range");
            const countSelect = document.getElementById("count");
            
            rangeSelect.innerHTML = "";
            config.ranges.forEach(r => {
                const option = document.createElement("option");
                option.value = r;
                option.textContent = `1-${r}`;
                if (r === config.defaultRange) option.selected = true;
                rangeSelect.appendChild(option);
            });
            
            countSelect.innerHTML = "";
            config.counts.forEach(c => {
                const option = document.createElement("option");
                option.value = c;
                option.textContent = c;
                if (c === config.defaultCount) option.selected = true;
                countSelect.appendChild(option);
            });
            
            document.getElementById("generate-btn").addEventListener("click", renderWorksheet);
            document.getElementById("print-btn").addEventListener("click", () => window.print());
            document.getElementById("toggle-answers-btn").addEventListener("click", toggleAnswers);
            
            if (config.workbook) {
                const workbookContainer = document.getElementById("workbook-btn-container");
                const workbookBtn = document.getElementById("workbook-btn");
                const workbookBtnText = document.getElementById("workbook-btn-text");
                
                workbookContainer.classList.remove("hidden");
                workbookBtnText.textContent = `Generate Workbook (${config.workbookPages || 20} pages)`;
                workbookBtn.addEventListener("click", generateWorkbook);
            }
            
            document.getElementById("year").textContent = new Date().getFullYear();
            
            renderWorksheet();
        }
        
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
